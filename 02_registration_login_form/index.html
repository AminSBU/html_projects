<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>User Registration Form</title>  
</head>  
<body>
    <table class="table-structure">
        <td class="image-register">
            <img class="image-register" src="images/reg.png" alt="Image 1" onclick="showImageInRow1(this)">
        </td>
        <td class="separator"></td>  
        <td>
            <div class="container">

                <div class="tab">
                    <button class="tablinks" onclick="FormLoad(event, 'Register')">Register</button>
                    <button class="tablinks" onclick="FormLoad(event, 'Login')">Login</button>
                </div>

                <div id="Register" class="tabcontent">
                    <form id="registration-form" action="/register" method="POST">  
                        <div class="form-group">
                            <input id="name-text" name="name" type="text" placeholder="Enter your name" required>  
                        </div>
                        <div class="dropdown">
                            <select name="prof-list" id="prof-list">
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                                <option value="Js">Js</option>
                            </select>    
                        </div>
                        <div class="form-group">
                            <input id="email-text" name="email" type="email" placeholder="Enter your email" required>  
                        </div>  
                        <div class="form-group">  
                            <input id="password-text" name="password" type="password" placeholder="Enter your password" required>  
                        </div>  
                        <button class="logon-button" role="button">Register</button>
                    </form>
                </div>

                <div id="Login" class="tabcontent">
                    <form id="login-form" action="/register" method="POST">
                        <div class="form-group">
                            <input id="email-text" name="email" type="email" placeholder="Enter your email" required>  
                        </div>  
                        <div class="form-group">  
                            <input id="password-text" name="password" type="password" placeholder="Enter your password" required>  
                        </div>  
                        <button class="logon-button" role="button">Register</button>
                    </form>
                </div>
            </div>
        </td>
    </table>
    <script>
        window.onload = function() {  
            FormLoad(event, 'Register');  
        } 
        function FormLoad(evt, FormName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(FormName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function MenuList() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>  
</html>
