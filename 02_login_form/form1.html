<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="form1.css">  
    <title>User Registration Form</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Registration</h1>  
        <form id="registration-form" action="/register" method="POST">  
            <div class="form-group">
                <input id="name-text" name="name" type="text" placeholder="Enter your name" required>  
            </div>  
            <div class="form-group">
                <input id="email-text" name="email" type="email" placeholder="Enter your email" required>  
            </div>  
            <div class="form-group">  
                <input id="password-text" name="password" type="password" placeholder="Enter your password" required>  
            </div>  
            <button id="logon-button" type="submit">Register</button>  
        </form>  
    </div>  
</body>  
</html>
