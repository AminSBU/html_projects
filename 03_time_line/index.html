<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Line</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            if (count <= 100) {
                document.getElementById("progress-bar").style.width = count + "%";
                document.getElementById("progress-bar").innerText = count + "%";
                count++;
            } else {
                count = 0;
            }
        }

        setInterval(incrementCounter, 100);
    </script>
</body>
</html>
