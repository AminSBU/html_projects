<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Time Line</title>
</head>
<body>
    <progress id="progress-second" value="0" max="100"></progress>
</body>

<script>
    let count = 0;  
    function incrementCounter() {  
      if (count <= 100) {  
        document.getElementById("progress-second").value = count;  
        count++;  
      } else {  
        count = 0;  
      }  
    }  
    setInterval(incrementCounter, 1000);  
</script>
</html>
